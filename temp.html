<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <title> Temperature Conversion Calculators</title>
        <link rel="stylesheet" href="tempstyle.css"/>
        </head>
    <body>
        <div class="top-bar">
            <div> <h1>Temperature Conversion Calculators</h1>
                <h3 style="color:rgb(61, 57, 57);">Convert between celsius, Fahrenheit, Kelvin</h3></div>
        </div>
        


        <div class="table">
            <table>
                <tr class="row">
                    <th>
        <p>
            <h2>Convert from Celcius to Fahrenheit, Kelvin</h2>
            <label>Enter Celcius:</label>
            <input id="inputC" type="number" placeholder="Celcius"
            oninput="celcius(this.value)"
            onchange="celcius(this.value)">
        </p>
        <p> <h2>Fahrenheit: </h2><span class="outputFahrenheit1"></span></p>
        <p><h2>Kelvin: </h2><span class="outputKelvin1"></span></p></p>
    </th>
         
    <th>
        <p>
            <h2>Convert from Fahrenheit to Celcius, Kelvin</h2>
            <label>Enter Fahrenheit:</label>
            <input id="inputC" type="number" placeholder="Fahrenheit"
            oninput="Fahrenheit(this.value)"
            onchange="Fahrenheit(this.value)">
        </p>
        <p><h2>Celcius:</h2> <span class="outputCelcius2"></span></p>
        <p><h2>Kelvin: </h2><span class="outputKelvin2"></span></p>
    </th>

    <th>
        <p>
            <h2>Convert from Kelvin to Celcius, Fahrenheit</h2>
            <label>Enter Kelvin:</label>
            <input id="inputC" type="number" placeholder="Kelvin"
            oninput="Kelvin(this.value)"
            onchange="Kelvin(this.value)">
        </p>
        <p><h2>Celcius: </h2><span class="outputCelcius3"></span></p>
        <p><h2>Fahrenheit:</h2> <span class="outputFahrenheit3"></span></p>
    </th>
    </table>
    </div>



        
        <script>
            function celcius(temp){
                temp = parseFloat(temp);
                CtoF(temp);
                CtoK(temp);
            }
            function CtoF(temp){
                document.querySelector(".outputFahrenheit1").innerHTML=(temp*1.8)+32;
            }
            function CtoK(temp2){
                document.querySelector(".outputKelvin1").innerHTML=(temp2+273.15);
            }

            function Fahrenheit(temp){
                temp = parseFloat(temp);
                FtoC(temp);
                FtoK(temp);
            }
            function FtoC(temp){
                document.querySelector(".outputCelcius2").innerHTML=(temp-32)/1.8;
            }
            function FtoK(temp){
                document.querySelector(".outputKelvin2").innerHTML=((temp-32)/1.8)+273.15;
            }

            function Kelvin(temp){
                temp = parseFloat(temp);
                KtoC(temp);
                KtoF(temp);
            }
            function KtoC(temp){
                document.querySelector(".outputCelcius3").innerHTML=((temp-273.15)*1.8)+32;
            }
            function KtoF(temp){
                document.querySelector(".outputFahrenheit3").innerHTML=temp-273.15;
            }
           

        </script>


    </body>
</html>
